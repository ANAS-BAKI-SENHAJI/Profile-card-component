<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
   <div class="card">
     <img id="BgPatternCard" src="images/bg-pattern-card.svg" alt="">
     <img id="ImgVictor" src="images/image-victor.jpg" alt="">
     <div class="personnalInfo">
      <p class="biggerSize">Victor Crest &nbsp;<span class="GrayishBlueTxt">26</span></p>
      <p class="GrayishBlueTxt smallSize">London</p>
     </div>
     <hr>
     <div class="biggerSize" id="cardFoot1stLine">
       <p>80K</p>
       <p>803K</p>
       <p>1.4K</p>
     </div>
     <div class="GrayishBlueTxt smallerSize" id="cardFoot2ndLine">
      <p>Followers</p>
      <p>Likes</p>
      <p>Photos</p>
    </div>
   </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/baki-senhaji-anas-4219b81aa/">Anas Baki Senhaji</a>.
  </div>
</body>
</html>
